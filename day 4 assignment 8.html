	<h2>
		function ask(question, yes, no) {<br>
  if (confirm(question)) yes()<br>
  else no();<br>
}<br>

  "Do you agree?",<br>
  () => alert("You agreed."),<br>
  () => alert("You canceled the execution.")<br>
);
