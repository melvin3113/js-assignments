<html>
<head>
<title>Compute the average marks and grade</title>
</head>
<body>
  <script type="text/javascript">
  	var a,avg;
  	a=prompt("Enter the number");

		avg=parseInt(a);
       if (avg < 60){
          console.log("Grade : F");      
          } 
        else if (avg < 70) {
                console.log("Grade : D"); 
                  } 
        else if (avg < 80) 
             {
                console.log("Grade : C"); 
        } else if (avg < 90) {
                console.log("Grade : B"); 
        } else if (avg < 100) {
                console.log("Grade : A"); 
}


  </script>
</body>
</html>
