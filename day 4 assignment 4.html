<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
</head>
<body>
	<script type="text/javascript">
	

function calculate(n1, n2, n3) {
if (n2 == "+") {
    return n1 + n3;
} else if (n2 == "-") {
    return n1 - n3;
} else if (n2 == "*") {
    return n1 * n3;
} else {
    return n1 / n3;
}; };
	</script>

</body>
</html>
