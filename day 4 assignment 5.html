<html>
<head>
	<title>Sales</title>
</head>
<body>
<script type="text/javascript">
		
		var a,num1;

		a=prompt("Enter the  sales number");

		num1=parseInt(a);

		if(num1>=0 && num1<=5000)
		{
			alert(num1*0.02);
			}
			if(num1>=5001 && num1<=10000)
		{
			alert(num1*0.05);
			}
			if(num1>=10001 && num1<=20000)
		{
			alert(num1*0.07);
			}
			if(num1<20000)
		{
			alert(num1*0.1);
			}
		

	</script>


</body>
</html>
