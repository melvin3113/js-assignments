<html>
<head>
	<title>Odd or Even</title>

	<script type="text/javascript">
		
		var a,num1;

		a=prompt("Enter the number");

		num1=parseInt(a);

		if(num1%2==0)
		{
			console.log("Even");
			

		}
		else
		{
			console.log("Odd");

		}


	</script>

</head>
<body>



</body>
</html>
